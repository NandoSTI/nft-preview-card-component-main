<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="images">
          <a href=""><img src="src/images/image-equilibrium.jpg" alt="imagem principal do app" class="img-main"></a>
        <div class="background-hover">
          <a href=""><img src="src/images/icon-view.svg" alt="view" class="img-hover"></a>
        </div>
        </div>
        <h1><a href="">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="first-info">
          <span class="eth">0.041 ETH</span>
          <p class="days">3 days left</p>
        </div>
        <div class="avatar">
          <img src="src/images/image-avatar.png" alt="imagem com foto do criador">
          <p class="creation">Creation of</p>
          <a class="name" href="">Jules Wyvern</a>
        </div>
      </div>
    </main>
  </body>
</html>
